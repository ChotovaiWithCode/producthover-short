  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hover Effect with Tailwind CSS</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
      <div class="relative group w-64 h-96 overflow-hidden rounded-lg">
          <!-- Product Image -->
          <img src="product.jpg" alt="Product Image" class="w-full h-full object-cover transition-transform duration-300 ">
  
          <!-- Product Details -->
          <div class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 p-4 transform translate-y-full transition-transform duration-300 group-hover:translate-y-0 ">
              <h3 class="text-lg font-semibold text-white">Product Name</h3>
              <p class="text-sm text-white">Product Description</p>
              <p class="text-lg font-bold mt-2 text-white">$99.99</p>
          </div>
      </div>
  </body>
  </html>
</body>
